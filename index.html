<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diablo's Awesome Portfolio</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('yooo wtf.jpg'); /* Replace with the URL to your first background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 200vh; /* Increased height for scrolling */
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
            transition: background-image 1s ease;
        }
        header {
            background-color: #3498db;
            padding: 30px;
            color: #fff;
            width: 100%;
            border-bottom: 2px solid #fff;
        }
        h1 {
            font-size: 3em;
            margin: 10px 0;
        }
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
            line-height: 1.6;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 20px;
            cursor: pointer;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c0392b;
        }
        footer {
            background-color: #2c3e50;
            padding: 20px;
            color: #fff;
            width: 100%;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        .scroll-content {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
            margin: 50px 0;
            color: #ecf0f1;
            transition: transform 1s ease;
        }
        h2 {
            color: #e74c3c;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .about-me {
            font-size: 1.2em;
            line-height: 1.6;
            text-align: left;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            transform: translateX(50%); /* Moved to the other side */
        }
    </style>
</head>
<body>

    <header>
        <h1>Diablo's Awesome Portfolio</h1>
    </header>

    <main>
        <p>Welcome to my incredibly cool and unique portfolio! I'm here to showcase my awesome skills and creativity.</p>
        <button onclick="redirectToCustomURL()">Explore Now</button>
    </main>

    <!-- Additional section revealed on scroll -->
    <div class="scroll-content">
        <div class="about-me">
            <h2>About Me</h2>
            <p>
                <strong>Gamer</strong><br>
                <em>Beginner Discord bot programmer</em><br>
                Lua and Python enthusiast<br>
                Cybersecurity (OSINT and HUMINT)<br>
                After Effects editor<br>
                ENTP, Strategist<br>
                Ex AOS Engineer
            </p>
        </div>
    </div>

    <footer>
        <!-- Removed copyright text -->
    </footer>

    <script>
        function redirectToCustomURL() {
            window.location.href = 'https://maper.info/info-Uzdlaith2';
        }

        // Revealing the additional section on scroll
        document.addEventListener('DOMContentLoaded', function () {
            window.addEventListener('scroll', revealOnScroll);
        });

        function revealOnScroll() {
            var scrollContent = document.querySelector('.scroll-content');
            var scrollPosition = window.scrollY;

            if (scrollPosition > 500) {
                scrollContent.style.opacity = 1;
                scrollContent.style.transform = 'translateX(-80%)'; /* Move even further to the other side */
                document.body.style.backgroundImage = "url('wilding.jpg')";
            } else {
                scrollContent.style.opacity = 0;
                scrollContent.style.transform = 'translateX(0)';
                document.body.style.backgroundImage = "url('yooo wtf.jpg')";
            }
        }
    </script>

</body>
</html>
