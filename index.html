<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diablo's Awesome Portfolio</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-image: url('yooo wtf.jpg'); /* Replace with the URL to your first background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: #ecf0f1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
            transition: background-image 1s ease;
        }
        header {
            background-color: #3498db;
            padding: 30px;
            color: #fff;
            width: 100%;
            border-bottom: 2px solid #fff;
        }
        h1 {
            font-size: 3em;
            margin: 10px 0;
        }
        main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        p {
            font-size: 1.5em;
            margin: 20px 0;
            line-height: 1.6;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 20px;
            cursor: pointer;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #c0392b;
        }
        footer {
            background-color: #2c3e50;
            padding: 20px;
            color: #fff;
            width: 100%;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        .scroll-content {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
            margin: 50px 0;
            color: #ecf0f1;
        }
        h2 {
            color: #e74c3c;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .about-me {
            position: relative;
            font-size: 1.2em;
            line-height: 1.6;
            text-align: left;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: #3498db;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .social-buttons {
            display: none;
            flex-direction: column;
        }
        .social-buttons.show {
            display: flex;
        }
    </style>
</head>
<body>

    <header>
        <h1>Diablo's Awesome Portfolio</h1>
    </header>

    <main>
        <p>Welcome to my portfolio, here are some things about me :3.</p>
        <button id="exploreBtn" onclick="toggleSocialButtons()">Explore Now</button>
        <div class="social-buttons">
            <a href="https://maper.info/info-Uzdlaith2" target="_blank" rel="noopener noreferrer">
                <button>Discord</button>
            </a>
            <a href="https://maper.info/info-Uzdlaith2" target="_blank" rel="noopener noreferrer">
                <button>Roblox</button>
            </a>
        </div>
    </main>

    <!-- Additional section revealed on scroll -->
    <div class="scroll-content">
        <div class="about-me">
            <div class="icon" onclick="changeBackground()">ðŸŒŸ</div>
            <h2>About Me</h2>
            <p>
                <strong>Gamer</strong><br>
                <em>Beginner Discord bot programmer</em><br>
                Lua and Python enthusiast<br>
                Cybersecurity (OSINT and HUMINT)<br>
                After Effects editor<br>
                ENTP, Strategist<br>
                Ex AOS Engineer
            </p>
        </div>
    </div>

    <script>
        function toggleSocialButtons() {
            var exploreBtn = document.getElementById('exploreBtn');
            var socialButtons = document.querySelector('.social-buttons');
            var buttonText = exploreBtn.innerText.trim();

            if (buttonText === 'Explore Now') {
                exploreBtn.innerText = 'Visit My Socials';
                socialButtons.classList.add('show');
            } else {
                exploreBtn.innerText = 'Explore Now';
                socialButtons.classList.remove('show');
            }
        }

        function redirectToCustomURL() {
            window.location.href = 'https://maper.info/info-Uzdlaith2';
        }

        function changeBackground() {
            var body = document.body;
            var currentBackground = body.style.backgroundImage;
            var newBackground = currentBackground.includes('yooo wtf.jpg')
                ? "url('wilding2.jpg')"  // Replace with your second background image
                : "url('yooo wtf.jpg')";  // Replace with your first background image

            body.style.backgroundImage = newBackground;
        }
    </script>

</body>
</html>
